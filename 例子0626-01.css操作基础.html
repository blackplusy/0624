<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- 在head里面添加style的样式表 -->
	<!-- 内部样式，html头部写一个style标签，在标签内可以写任意的css代码 -->
	<style type="text/css">
		p {
			width: 200px;
			height: 200px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<!-- 设置行内样式 -->
	<!-- 行内样式，在你想改变样式的标签内写相应的内容 -->
	<div style="width:100px;height:100px;background-color:blue">1</div>
	<p>2</p>
</body>
</html>
