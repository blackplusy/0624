<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 1000px;
			height: 600px;
			/*背景颜色*/
			background-color:gray;
			/*背景图片*/
			background-image: url(img/0.jpg);
			/*背景图片是否重复*/
			background-repeat: no-repeat;
			/*repeat(在x轴和y轴上背景图片都重复)(默认值)*/
			/*no-repeat(不重复)*/
			/*repeat-x(在x轴重复y轴不重复)*/
			/*repeat-y(y轴上重复，x轴不重复)*/
/*			背景图片的定位
				像素 px
				百分比 0-100%
				方位词 top left right bottom center*/
			background-position: center;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
