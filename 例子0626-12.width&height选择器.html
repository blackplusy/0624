<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
/*	可以写像素，也可以写百分比
	如果填写的是百分比就是相对于父元素而言*/
/*	单独使用height可以在页面中展示出相应内容，
	单独使用width不可以，width跟height结合使用*/
	.big {
		height: 500px;
		width: 500px;
		background-color: pink;
	}
	.small {
		height: 50%;
		width: 50%;
		background: yellow;
	}
	</style>
</head>
<body>
	<div class="big">
		<div class="small"></div>
	</div>
</body>
</html>
