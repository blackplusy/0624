<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- 无序列表 type 3种： 实心圆 disc  方块 square 空心圆 circle -->
	我喜欢的水果：
	<ul>
		<li>荔枝</li>
		<li>西瓜</li>
		<li>提子</li>
	</ul>
	同桌喜欢的水果：
	<ul type="square">
		<li>荔枝</li>
		<li>西瓜</li>
		<li>提子</li>
	</ul>
	<ul type="circle">
		<li>我的订单</li>
		<li>京东会员</li>
	</ul>
	我喜欢的球队
	<!-- type=1 代表数字 -->
	<!-- type=a 或者A 代表字母 -->
	<!-- type=I 或者i 代表罗马数字 -->
	<ol type="I">
		<li>湖人</li>
		<li>公牛</li>
		<li>尤文图斯</li>
	</ol>
	同事简介
	<dl>
		<dt>刘德华</dt>
		<dd>性别：男</dd>
		<dd>爱好：女</dd>
		<dt>发儿</dt>
		<dd>爱唱歌</dd>
		<dd>被封杀</dd>
	</dl>

</body>
</html>
