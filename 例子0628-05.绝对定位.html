<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	/*绝对定位 如果他的祖先级元素 没有一个是定位元素的话，实际上他相对的是文档流(body)*/
	/*如果他的祖先级元素中有定位元素的话，那么定位偏移量比较的是这个祖先定位元素(遵循就近原则)*/
	/*子元素写绝对定位，父元素写相对定位(绝对定位元素)*/
	/*子绝父相(子绝父绝)*/
	.big {
		width: 200px;
		height: 200px;
		border: 10px solid black;
		position: absolute;
	}
	.small {
		width: 100px;
		height: 100px;
		background: pink;
		position: absolute;
		right: 0;
		bottom: 0;
	}
	</style>
</head>
<body>
	<div  class="big">
		<div class="small"></div>
	</div>
</body>
</html>
