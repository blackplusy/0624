<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- img是最重要的单标签 -->
	<!-- 每个标签都有自己的属性 -->
	<!-- src是图片的地址 属性1="" 属性2="" -->
	<!-- 相对路径：没有盘符的 ./ 当前文件夹 ../ 上一级文件夹 -->
	<!-- 绝对路径：有盘符 -->
	<!-- 当前文件夹下 -->
	<img src="0.jpg" title="我的妞！！！" width="100px" height="100px" alt="我的姑娘没了！！">
	<!-- 下一级文件夹 -->
	<img src="img/1.jpg" width="100px" height="100px">
	<!-- 上一级文件夹 -->
	<img src="../2.jpg">
	<!-- 图片在网络上 -->
	<!-- 使用其他网站图片时候，如果该网站做了防盗链，有可能无法访问图片，注意 -->
	<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1561377237112&di=7cafb3c136e6401dc132310f7b777a66&imgtype=0&src=http%3A%2F%2F5b0988e595225.cdn.sohucs.com%2Fimages%2F20190621%2Fc2e04973daa641e4996fa977e26827b8.jpeg">
</body>
</html>
