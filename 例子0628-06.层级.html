<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
			position: absolute;
		}
		.div1 {
			background: pink;
			top: 50px;
			left: 50px;
			z-index: 10000;
		}
		.div2 {
			background: skyblue;
			top: 100px;
			left: 100px;
			z-index: 1;
		}
		.div3 {
			background: green;
			top:150px;
			left: 150px;
			z-index: 999;
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
	<!-- <div class="div3"></div> -->
</body>
</html>
