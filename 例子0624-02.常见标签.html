<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<!-- 	创建文件基本方法
	1.创建文件
	2.另存文件以.html结尾
	3.<h 按tab键补齐结构 -->
	<!-- 注释的添加和取消  ctl+/ -->
	<!-- 注释的作用：1.给自己看  2.给别人看 -->
	<!-- 标签分为单标签和双标签 -->
	<!-- 水平线  <hr />  -->
	水平线
	<hr>
	<!-- 换行   <br /> -->
	这是第一行<br>
	这是第二行
	<!-- 标题标签  h1-h6 重要性 大--小 -->
	<h1>我是</h1>
	<h2>黑黑的</h2>
	<h3>帅气的</h3>
	<h4>主播</h4>
	<h5>大叔</h5>
	<h6>黑哥</h6>
	<!-- 段落标签 <p></p> -->
	<p>你嘞么?</p>
	<p>no！！！</p>
	<!-- 文字标签  文字表达，变颜色 -->
	<!-- <font color="skyblue">我的小可爱！！！</font> -->
	<strong>我很强壮！</strong>
	我很一般！
</body>
</html>
