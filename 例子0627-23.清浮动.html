    <style>
        /* (非常重要) 4. 为父元素提供overflow: hidden */
        .container {
            width: 400px;
            border: 10px solid black;
            margin: auto auto;
            overflow: hidden;
        }
        .box {
            width: 200px;
            background: pink;
            float: right;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">

            博文<br />

</body>
